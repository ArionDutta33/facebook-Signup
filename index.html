<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-facebook">
        <div class="fb-text-content">
            <div class="logo">
                <div class="fb-logo"><img src="./fblogo.svg" alt=""></div>
            </div>
            <h2 class="fb-desc">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="fb-input">
            <div class="forms">
                <div class="username"><input type="text" name="username" id="username"
                        placeholder="Email or Mobile number">
                </div>
                <div class="pwd"><input type="password" placeholder="Password" required></div>
                <div class="fb-login"><button>Log in</button></div>
                <div class="forgot-txt"><a href="#">Forgotten password?</a></div>
                <div class="create-new-acc-btn"><button>Create a new account</button></div>
            </div>
            <div class="txt-in-form">
                <div class="txt-container"><span>Create a page</span> for a celebrity, brand or
                    business.</div>
            </div>
        </div>

    </div>


</body>

</html>
